name: Test and Deploy to AWS Lambda

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run unit tests
        run: |
          python -m unittest test_search_keyword_performance -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Create deployment package
        run: |
          zip lambda_deployment.zip lambda_handler.py

      - name: Deploy to Lambda
        run: |
          aws lambda update-function-code \
            --function-name search-keyword-processor \
            --zip-file fileb://lambda_deployment.zip

      - name: Wait for Lambda update
        run: |
          aws lambda wait function-updated \
            --function-name search-keyword-processor

      - name: Test Lambda
        run: |
          aws lambda invoke \
            --function-name search-keyword-processor \
            --payload '{"input_bucket":"adobe-search-keyword-data-511949651976","input_key":"input/data.tsv"}' \
            --cli-binary-format raw-in-base64-out \
            response.json
          cat response.json
